<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta data-hid="description" name="description" content="xy-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>Keep top</title>
    <link rel="stylesheet" href="../dist/xy-ui.css" />
    <link rel="stylesheet" href="./demo.css" />
    <style>
      h3 {
        margin: 5px;
      }
      section {
        display: flex;
        align-items: flex-start;
        background-color: #eee;
      }
      section img {
        width: 0;
        flex-grow: 1;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="pad">
        <xy-image-pop
          :visible.sync="visible"
          :imgs="imgs"
          :index="index"
          @change="onChange"
          @close="onClose"
        ></xy-image-pop>
        <h3>sample</h3>
        <section>
          <img
            v-for="(item,index) in imgs"
            :src="item.msrc||item.src"
            :key="index"
            @click="onImagePop(index)"
            :data-id="item.id"
            :id="item.id"
          />
        </section>
      </div>
      <h3>Config</h3>
      <hr />
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
          <th>Default</th>
        </tr>
        <tr>
          <th colspan="4">v-xy-keep-top</th>
        </tr>
      </table>
    </div>
    <script src="../vue@2.6.10.js"></script>
    <script src="../dist/xy-ui.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          let imgs = [
            {
              src: 'http://dummyimage.com/100x100',
              // msrc: 'http://dummyimage.com/100x100',
              title: '标题：1',
              id: 'aaa'
            },
            {
              src: 'http://dummyimage.com/500x3000',
              msrc: 'http://dummyimage.com/50x300',
              title: '标题：2',
              id: 'bbb'
            },
            {
              src: 'http://dummyimage.com/2000x1000',
              msrc: 'http://dummyimage.com/200x100'
              // title: '标题：3'
            }
          ]
          return {
            visible: false,
            //
            imgs: imgs,
            index: 0
          }
        },
        methods: {
          onChange(index) {
            console.log(index)
          },
          onClose() {
            console.log('close')
          },
          onImagePop(index) {
            this.index = index
            this.visible = !this.visible
          }
        },
        mounted() {}
      })
    </script>
  </body>
</html>
