<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta data-hid="description" name="description" content="vue-xy-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>lazyload xy-ui</title>
    <link rel="stylesheet" href="../dist/xy-ui.css" />
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .sample {
        width: 250px;
        height: 150px;
        box-shadow: 0 0 5px 0 #999;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3>Lazyload(Default)</h3>
      <hr />
      <xy-lazyload :src="imgTest" class="sample"></xy-lazyload>
      <h3>Size contain</h3>
      <hr />
      <xy-lazyload :src="imgTest" size="contain" class="sample"></xy-lazyload>
      <xy-lazyload :src="imgTest2" size="contain" class="sample"></xy-lazyload>
      <h3>Size cover</h3>
      <hr />
      <xy-lazyload :src="imgTest" size="cover" class="sample"></xy-lazyload>
      <h3>Load fail</h3>
      <xy-lazyload src="xxx" size="contain" class="sample"></xy-lazyload>
      <h3>Load fail image</h3>
      <hr />
      <xy-lazyload
        src="xxx"
        size="contain"
        class="sample"
        :error-img="errorImg"
      ></xy-lazyload>
      <xy-lazyload
        src="xxx"
        size="cover"
        class="sample"
        :error-img="errorImg"
      ></xy-lazyload>
      <h3>Config</h3>
      <hr />
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
          <th>Default</th>
        </tr>
        <tr>
          <td>src</td>
          <td>Image url</td>
          <td>String</td>
          <td>''</td>
        </tr>
        <tr>
          <td>size</td>
          <td>Image size</td>
          <td>String</td>
          <td>''<br />'contain'<br />'cover'</td>
        </tr>
        <tr>
          <td>error-img</td>
          <td>Load fail image</td>
          <td>String</td>
          <td>''</td>
        </tr>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
